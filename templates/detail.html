{% extends 'base.html' %}

{% block content %}

<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">{{detail.title}}</h1>
        <br>
        <p>Год:{{detail.Year}}</p>
        <p>Страна:{{detail.country}}</p>
        <br>
        <a href="{{detail.trailer}}">Click to watch trailer</a>
        <br>
        <p class="mb-8 leading-relaxed">{{detail.description}}</p>
        </div>
        <div class="lg:max-w-lg lg:w-170 md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="{{detail.poster.url}}">
        </div>
    </div>
    <video class="px-50 w-400" controls="" src="{{detail.movie.url}}"></video>
</section>



{% endblock %}
