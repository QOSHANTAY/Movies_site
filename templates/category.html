{% extends 'base.html' %}

{% block content %}
<section class="text-gray-400 body-font bg-gray-900">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -m-4">
        {% for i in movies %}
        <div class="xl:w-1/4 md:w-1/2 p-4">
            <div class="bg-gray-800 bg-opacity-40 p-6 rounded-lg">
            <img class="h-85 rounded w-full object-cover object-center mb-6" src="{{i.poster.url}}" alt="content">
            <a href="{% url 'detail' i.id %}" class="text-lg text-white font-medium title-font mb-4">{{i.title|truncatechars:25}}</a>
            <p>Год: {{i.Year}}</p><br>
            <p class="leading-relaxed text-base">{{i.description|truncatechars:70}}</p>
            </div>
        </div>
        {% endfor %}
        </div>
        
    </div>
</section>
{% endblock %}
